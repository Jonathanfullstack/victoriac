<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato — Victoria Fotografia</title>
    <meta
      name="description"
      content="Para projetos, registros e colaborações culturais. Instagram, WhatsApp e e-mail."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assents/style-victoria.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Cormorant Garamond", "Georgia", "serif"],
              sans: ["Outfit", "system-ui", "sans-serif"],
            },
            colors: { ink: "#1c1917" },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#fafaf9] text-stone-800 font-sans antialiased">
    <header
      class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-stone-200/80"
    >
      <div
        class="relative max-w-6xl mx-auto px-4 md:px-6 py-2 flex items-center justify-between"
      >
        <a href="index.html" class="block flex-shrink-0">
          <img
            src="assents/img/logo-victoria-removebg-preview.png"
            alt="Victoria"
            class="h-24 md:h-32 w-auto object-contain"
          />
        </a>
        <span
          class="absolute left-1/2 -translate-x-1/2 font-sans text-stone-800 font-medium tracking-[0.2em] text-sm uppercase whitespace-nowrap"
        >
          VictoriacFilms
        </span>
        <nav
          class="hidden md:flex items-center gap-10 text-sm font-medium text-stone-600 font-sans nav-link"
        >
          <a href="index.html" class="link-underline hover:text-[#00B3E3]"
            >Início</a
          >
          <a href="portfolio.html" class="link-underline hover:text-[#00B3E3]"
            >Portfólio</a
          >
          <a href="sobre.html" class="link-underline hover:text-[#00B3E3]"
            >Sobre</a
          >
          <a href="contato.html" class="text-[#00B3E3] link-underline"
            >Contato</a
          >
        </nav>
        <button
          id="menu-toggle"
          class="menu-toggle md:hidden flex flex-col justify-center items-center gap-1.5 w-10 h-10 text-stone-700 rounded-lg hover:bg-stone-100 transition-colors"
          aria-label="Abrir menu"
        >
          <span
            class="menu-toggle-icon line-1 block w-6 h-0.5 bg-stone-700 rounded-full"
          ></span>
          <span
            class="menu-toggle-icon line-2 block w-6 h-0.5 bg-stone-700 rounded-full"
          ></span>
          <span
            class="menu-toggle-icon line-3 block w-6 h-0.5 bg-stone-700 rounded-full"
          ></span>
        </button>
      </div>
    </header>

    <div
      id="mobile-menu"
      class="mobile-menu-overlay md:hidden"
      aria-hidden="true"
    >
      <button
        type="button"
        id="mobile-menu-close"
        class="absolute top-6 right-6 w-10 h-10 flex items-center justify-center text-stone-500 hover:text-stone-800 rounded-full hover:bg-stone-100 transition-colors"
        aria-label="Fechar menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <nav class="mobile-nav-center font-sans nav-link">
        <a href="index.html">Início</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="text-[#00B3E3]">Contato</a>
      </nav>
    </div>

    <main
      class="min-h-[70vh] flex flex-col justify-center max-w-2xl mx-auto px-6 py-24 md:py-32 text-center relative overflow-hidden"
    >
      <!-- Decoração sutil de fundo -->
      <div
        class="absolute inset-0 pointer-events-none opacity-[0.03]"
        aria-hidden="true"
      >
        <div
          class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-[#00B3E3] blur-3xl"
        ></div>
        <div
          class="absolute bottom-1/4 right-1/4 w-48 h-48 rounded-full bg-[#00B3E3] blur-3xl"
        ></div>
      </div>

      <h1
        class="font-sans text-4xl md:text-5xl text-stone-900 mb-4 font-medium page-fade-in page-delay-1 relative"
      >
        Contato
      </h1>
      <p class="text-stone-500 text-xl mb-4 page-fade-in page-delay-2 relative">
        Para projetos, registros e colaborações culturais.
      </p>
      <p
        class="text-stone-400 text-sm mb-14 page-fade-in page-delay-3 relative"
      >
        Escolha uma das formas abaixo e vamos conversar.
      </p>

      <div
        class="flex flex-col sm:flex-row gap-6 justify-center items-stretch sm:items-center flex-wrap relative"
      >
        <a
          href="https://instagram.com/"
          target="_blank"
          rel="noopener"
          class="contact-btn page-fade-in page-delay-4 inline-flex items-center gap-4 px-10 py-6 rounded-2xl text-stone-700 font-medium w-full sm:max-w-[220px] justify-center bg-white shadow-sm hover:shadow-lg min-h-[72px]"
        >
          <svg
            class="contact-btn-icon w-7 h-7 text-stone-500 flex-shrink-0"
            fill="currentColor"
            viewBox="0 0 24 24"

        >
          <svg
            class="contact-btn-icon w-7 h-7 text-stone-500 flex-shrink-0"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path

            />
          </svg>
          <span>WhatsApp</span>
        </a>
        <a
          href="mailto:contato@victoriafoto.com"
          class="contact-btn page-fade-in page-delay-6 inline-flex items-center gap-4 px-10 py-6 rounded-2xl text-stone-700 font-medium w-full sm:max-w-[220px] justify-center bg-white shadow-sm hover:shadow-lg min-h-[72px]"
        >
          <svg
            class="contact-btn-icon w-7 h-7 text-stone-500 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"

      </div>
    </main>

    <footer class="footer-victoria py-10 px-6 mt-24">
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6 text-sm"
      >
        <a href="index.html" class="brand block">
          <img
            src="assents/img/logo-victoria-removebg-preview.png"
            alt="Victoria"
            class="h-16 md:h-20 w-auto object-contain opacity-95 hover:opacity-100 transition-opacity"
          />
        </a>
        <nav class="flex gap-8 font-sans nav-link">
          <a href="index.html" class="hover:text-white transition-colors"
            >Início</a
          >
          <a href="portfolio.html" class="hover:text-white transition-colors"
            >Portfólio</a
          >
          <a href="sobre.html" class="hover:text-white transition-colors"
            >Sobre</a
          >
          <a href="contato.html" class="hover:text-white transition-colors"
            >Contato</a
          >
        </nav>
      </div>
    </footer>

    <script src="js/nav.js"></script>

</html>
